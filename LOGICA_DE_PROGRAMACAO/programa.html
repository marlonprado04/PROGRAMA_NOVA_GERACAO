<meta charset="UTF-8">

<script>
    
    // Formas de printar a mesma informação:

    // Sem pular linha

    document.write("A idade do Flávio é ");
    document.write("18");
    
    document.write("<br>");
    
    document.write("A idade do Flávio é 18");

    document.write("<br>---------------<br>");

    // Pulando linha

    document.write("A idade do Flávio é");
    document.write("<br>");
    document.write("18");
    
    document.write("<br>");
    
    document.write("A idade do Flávio é <br> 18");

    document.write("<br>---------------<br>");
 
    // Concatenando 
    document.write("A idade do Flávio é " + 18)

</script>
