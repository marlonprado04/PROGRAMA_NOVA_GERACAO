<meta charset="UTF-8" />

<script>

  // Criando função para pular linha
  function pularLinha() {
    document.write("<br>");
  }

  var pulaLinha = "<br>";

  document.write("Olá");
  pularLinha();
  document.write("Mundo");
  pularLinha();
  pularLinha();


  // Ao invés disso:

  document.write("Olá");
  document.write("<br>");
  document.write("Mundo");
  document.write("<br>");

  // Usar isso:

  var pulaLinha = "<br>";

  document.write("Olá");
  document.write(pulaLinha);
  document.write("Mundo");
  document.write(pulaLinha);
  document.write(pulaLinha);

  // Operações com texto e números

  // Calculando a média de idades

  document.write("A média das idades é :");
  document.write((20 + 10 + 30) / 3);

  document.write("<br>---------------<br>");

  // Somando as idades
  document.write("A soma das idades é: " + (30 + 10 + 20));

  document.write("<br>---------------<br>");

  //-----------------------------------------

  // Formas de printar a mesma informação:

  // Sem pular linha

  document.write("A idade do Flávio é ");
  document.write("18");

  document.write("<br>");

  document.write("A idade do Flávio é 18");

  document.write("<br>---------------<br>");

  // Pulando linha

  document.write("A idade do Flávio é");
  document.write("<br>");
  document.write("18");

  document.write("<br>");

  document.write("A idade do Flávio é <br> 18");

  document.write("<br>---------------<br>");

  // Concatenando
  document.write("A idade do Flávio é " + 18);
</script>
